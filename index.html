<!DOCTYPE html>
<html>

<head>
    <title> Solar System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">SOLAR SYSTEM SIMULATION</h1>

    <div id="container">
            <img class="planetImg" id="sun" title="Sun" alt="Sun" src="https://cdn.pixabay.com/photo/2012/01/09/09/10/sun-11582_1280.jpg">

        <div class="body orbit" id="mercury-orbit">
            <img class="planetImg" id="mercury" title="Mercury" alt="Mercury"
                src="https://cdn.pixabay.com/photo/2012/01/09/09/33/mercury-11591_1280.png">
        </div>

        <div class="body orbit" id="venus-orbit">
            <img class="planetImg" id="venus" title="Venus" alt="Venus"
                src="https://cdn.pixabay.com/photo/2011/12/13/14/39/venus-11022_1280.jpg">
        </div>

        <div class="body orbit" id="earth-orbit">
            <img class="planetImg" id="earth" title="Earth" alt="Earth"
                src="https://cdn.pixabay.com/photo/2011/12/13/14/28/earth-11009_1280.jpg">
        </div>

        <div class="body orbit" id="mars-orbit">
            <img class="planetImg" id="mars" title="Mars" alt="Mars"
                src="https://cdn.pixabay.com/photo/2011/12/13/14/30/mars-11012_1280.jpg">
        </div>

        <div class="body orbit" id="jupiter-orbit">
            <img class="planetImg" id="jupiter" title="Jupiter" alt="Jupiter"
                src="https://cdn.pixabay.com/photo/2021/10/14/12/02/jupiter-6708922_1280.jpg">
        </div>

        <div class="body orbit" id="saturn-orbit">
            <img class="planetImg" id="saturn" title="Saturn" alt="Saturn"
                src="https://cdn.pixabay.com/photo/2020/06/03/13/56/saturn-5255043_960_720.jpg">
        </div>

        <div class="body orbit" id="uranus-orbit">
            <img class="planetImg" id="uranus" title="Uranus" alt="Uranus"
                src="https://cdn.pixabay.com/photo/2024/08/08/09/31/planet-8954037_1280.jpg">
        </div>

        <div class="body orbit" id="neptune-orbit">
            <img class="planetImg" id="neptune" title="Neptune" alt="Neptune"
                src="https://cdn.pixabay.com/photo/2024/08/08/09/30/neptune-8954034_960_720.jpg">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
